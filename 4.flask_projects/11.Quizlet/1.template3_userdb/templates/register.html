{% extends "base.html" %}

{% block title %}회원가입 - 퀴즈 앱{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header text-center bg-success text-white">
                <h3>회원가입</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">사용자명 *</label>
                        <input type="text" class="form-control" id="username" name="username" required 
                               placeholder="영문, 숫자, _ 만 사용 (3자 이상)"
                               pattern="[a-zA-Z0-9_]{3,}">
                        <div class="form-text">3자 이상, 영문/숫자/언더스코어만 사용 가능</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일 *</label>
                        <input type="email" class="form-control" id="email" name="email" required
                               placeholder="example@email.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호 *</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               placeholder="6자 이상 입력하세요" minlength="6">
                        <div class="form-text">최소 6자 이상</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">비밀번호 확인 *</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required
                               placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">회원가입</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">이미 계정이 있으신가요? 
                    <a href="{{ url_for('user.login') }}" class="text-decoration-none">로그인</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
// 비밀번호 확인 검증
document.getElementById('password_confirm').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('비밀번호가 일치하지 않습니다.');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
