{% extends "base.html" %}

{% block title %}500 - 서버 오류{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="display-1 text-muted mb-4">⚠️</div>
                    <h1 class="display-4 text-danger">500</h1>
                    <h2 class="h4 text-muted mb-4">서버 내부 오류</h2>
                    <p class="text-muted mb-4">
                        죄송합니다. 서버에서 오류가 발생했습니다.<br>
                        잠시 후 다시 시도해주세요.
                    </p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('quiz.dashboard') if current_user.is_authenticated else url_for('user.login') }}" 
                           class="btn btn-primary">
                            🏠 메인으로 돌아가기
                        </a>
                        <button class="btn btn-outline-secondary" onclick="location.reload()">
                            🔄 새로고침
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
