<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 퀴즈 앱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>간단 퀴즈 앱</h2>
                    </div>
                    <div class="card-body">
                        <!-- 알림 메시지 -->
                        <div id="alert-container"></div>
                        
                        <!-- 1. 템플릿 다운로드 -->
                        <div class="mb-4">
                            <h5>1. 템플릿 다운로드</h5>
                            <p>먼저 문제 템플릿을 다운로드하여 문제를 작성하세요.</p>
                            <button id="downloadBtn" class="btn btn-success">
                                템플릿 다운로드 (Excel)
                            </button>
                        </div>
                        
                        <hr>
                        
                        <!-- 2. 파일 업로드 -->
                        <div class="mb-4">
                            <h5>2. 문제 파일 업로드</h5>
                            <div class="mb-3">
                                <input type="file" class="form-control" id="fileInput" accept=".xlsx">
                            </div>
                            <button id="uploadBtn" class="btn btn-primary">파일 업로드</button>
                        </div>
                        
                        <hr>
                        
                        <!-- 3. 학습 시작 -->
                        <div id="quiz-section" class="mb-4" style="display: none;">
                            <h5>3. 학습 시작</h5>
                            <p id="question-info">현재 문제: 0개</p>
                            <div class="d-grid gap-2">
                                <button id="studyBtn" class="btn btn-info btn-lg">
                                    공부 모드 (정답 보기)
                                </button>
                                <button id="quizBtn" class="btn btn-warning btn-lg">
                                    시험 모드 (채점하기)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 공부 모드 컨테이너 -->
                <div id="study-container" style="display: none;"></div>
                
                <!-- 시험 모드 컨테이너 -->
                <div id="quiz-container" style="display: none;"></div>
                
                <!-- 결과 컨테이너 -->
                <div id="result-container" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
