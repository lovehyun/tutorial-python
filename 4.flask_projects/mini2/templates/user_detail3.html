<!DOCTYPE html>
<html>
<head>
    <title>User Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>User Detail</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Birthdate</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>{{ user['Id'] }}</td>
            <td>{{ user['Name'] }}</td>
            <td>{{ user['Gender'] }}</td>
            <td>{{ user['Age'] }}</td>
            <td>{{ user['Birthdate'] }}</td>
            <td>{{ user['Address'] }}</td>
        </tr>
    </table>
    <a href="/" class="back-link">Back to List</a>
</body>
</html>
