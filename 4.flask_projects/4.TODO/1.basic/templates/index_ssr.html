<!DOCTYPE html>
<html>
<head>
    <title>Simple To-Do App</title>
    <style>
        a {
            text-decoration: none; /* 모든 링크의 밑줄 제거 */
        }

        .done {
            text-decoration: line-through; /* 완료된 항목은 취소선 표시 */
            color: gray;
        }

        ul li span {
            cursor: pointer; /* 리스트 항목 클릭 시 포인터 커서 */
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in todos %}
            <li>
                <a href="/toggle/{{ loop.index0 }}" class="{% if task.done %}done{% endif %}">
                    {{ task.task }}
                </a>
                <a href="/delete/{{ loop.index0 }}">❌</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
