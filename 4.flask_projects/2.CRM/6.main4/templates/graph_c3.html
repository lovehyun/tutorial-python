<!-- https://c3js.org/samples/simple_multiple.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Revenue Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">
</head>
<body>
    <div id="revenue-chart"></div>

    <script>
        // 데이터
        var data = [
            ['Month', '2023-01', '2023-02', '2023-03', '2023-04', '2023-05', '2023-06', '2023-07', '2023-08', '2023-09', '2023-10', '2023-11', '2023-12'],
            ['Total Revenue', 797500, 401500, 665500, 660000, 566500, 709500, 753500, 814000, 731500, 715000, 621500, 704000]
        ];

        // 그래프 그리기
        var chart = c3.generate({
            bindto: '#revenue-chart',
            data: {
                x: 'Month',
                columns: data,
                type: 'line'
            },
            axis: {
                x: {
                    type: 'category',
                    tick: {
                        multiline: false
                    }
                },
                y: {
                    label: {
                        text: '매출액',
                        position: 'outer-middle'
                    }
                }
            }
        });
    </script>
</body>
</html>
