<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortress Game</title>
    <style>
        .room-box {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            text-align: center;
            vertical-align: top;
            cursor: pointer;
            background-color: #e0e0e0;
        }
        .room-box p {
            margin: 0;
            padding: 10px;
            font-size: 16px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overlay input {
            padding: 10px;
            font-size: 16px;
        }
        .overlay button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fortress Game</h1>
    <div id="roomSelection">
        {% for room in rooms %}
            <div class="room-box" data-room="{{ room.name }}">
                <p>{{ room.name }}<br>({{ room.count }}/4)</p>
            </div>
        {% endfor %}
    </div>
    <div class="overlay" id="usernameOverlay">
        <div>
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <button id="joinRoomButton">Join Room</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
