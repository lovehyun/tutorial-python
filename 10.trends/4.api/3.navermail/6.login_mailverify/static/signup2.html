<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 320px;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        #result {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .back {
            margin-top: 15px;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center">회원가입</h3>

        <label>아이디:</label>
        <input type="text" id="username" />

        <label>비밀번호:</label>
        <input type="password" id="password" />

        <label>이메일 주소:</label>
        <input type="email" id="email" />
        <button onclick="sendCode()">인증코드 전송</button>

        <label>인증코드 입력:</label>
        <input type="text" id="code" />
        <button onclick="verifyCode()">인증 확인</button>

        <button id="signupBtn" onclick="signup()" disabled>회원가입</button>

        <div id="result"></div>

        <div class="back">
            <a href="/">← 로그인으로 돌아가기</a>
        </div>
    </div>

    <script>
        let emailVerified = false;

        async function sendCode() {
            const email = document.getElementById('email').value;
            const res = await fetch('/send-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email }),
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.message || data.error;
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;
            const res = await fetch('/verify-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code }),
            });
            const data = await res.json();
            document.getElementById('result').innerText = data.message || data.error;

            if (res.ok) {
                emailVerified = true;
                document.getElementById('signupBtn').disabled = false;
            }
        }

        async function signup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            if (!emailVerified) {
                alert('이메일 인증을 먼저 완료해주세요.');
                return;
            }

            const res = await fetch('/signup-action', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, email }),
            });

            const data = await res.json();
            document.getElementById('result').innerText = data.message || data.error;

            if (res.ok) {
                alert(`회원가입 완료!\n아이디: ${username}\n이메일: ${email}`);
                window.location.href = "/";
            }
        }
    </script>
</body>
</html>
