<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: left;
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 280px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 6px;
            width: 100%;
        }

        .links {
            margin-top: 12px;
            font-size: 13px;
            text-align: center;
        }

        #result {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center">로그인</h3>

        <label for="username">아이디:</label>
        <input type="text" id="username" />

        <label for="password">비밀번호:</label>
        <input type="password" id="password" />

        <button onclick="login()">로그인</button>

        <div id="result"></div>

        <div class="links"><a href="/signup">회원가입</a> | <a href="/forgot">비밀번호 찾기</a></div>
    </div>

    <script>
        async function login() {
        const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            document.getElementById('result').innerText = data.message || data.error;

            if (res.ok) {
                alert(`로그인 성공! 환영합니다, ${username}님!`);
                // 예: 메인 페이지 이동 또는 사용자 정보 출력 페이지로 이동 가능
                // window.location.href = "/dashboard";
            }
        }
    </script>
</body>
</html>
