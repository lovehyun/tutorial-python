<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body>
    <p id="myParagraph">Original Text</p>
    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            var paragraph = document.getElementById('myParagraph');
            paragraph.textContent = 'New Text';
        }
    </script>
</body>
</html>
