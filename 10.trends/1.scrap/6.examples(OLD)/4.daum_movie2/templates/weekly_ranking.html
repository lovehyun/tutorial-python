<!DOCTYPE html>
<html>
<head>
    <title>Movie Rankings</title>
</head>
<body>
    <h1>Weekly Ranking for {{ fetch_date }}</h1>
    <table border="1">
        <tr>
            <th>Rank</th>
            <th>Title</th>
            <!-- <th>Poster</th> -->
            <th>Rating</th>
            <th>Reservation Rate</th>
            <th>URL</th>
        </tr>
        {% for movie in movie_rankings %}
            <tr>
                <td>{{ movie['rank'] }}</td>
                <td>{{ movie['title'] }}</td>
                <!-- <td><img src="{{ movie['img'] }}" height="40px"></td> -->
                <td>{{ movie['rating'] }}</td>
                <td>{{ movie['reservation_rate'] }}</td>
                <td><a href="{{ movie['url'] }}">Link</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
