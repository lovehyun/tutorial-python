<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">프로필 수정</h3>
            <form method="POST">
                <!-- 네이버 ID (읽기 전용) -->
                <div class="mb-3">
                    <label class="form-label">네이버 ID</label>
                    <input type="text" class="form-control bg-light text-muted" value="{{ user.naver_id }}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">닉네임</label>
                    <input type="text" name="nickname" class="form-control" value="{{ user.nickname or user.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email or '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">전화번호</label>
                    <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">주소</label>
                    <input type="text" name="address" class="form-control" value="{{ user.address or '' }}">
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">저장</button>
                </div>

                <div class="text-center">
                    <a href="{{ url_for('delete_account') }}" class="text-danger small" onclick="return confirm('정말 탈퇴하시겠습니까?')">회원 탈퇴</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
