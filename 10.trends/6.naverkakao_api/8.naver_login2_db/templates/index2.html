<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    {% if user %}
        <div class="text-center">
            <h2 class="mb-3">안녕하세요, <span class="text-primary">{{ user.nickname }}</span>님!</h2>
            <p>이름: {{ user.name }}</p>
            {% if user.profile_image %}
                <img src="{{ user.profile_image }}" class="rounded-circle" width="100" alt="프로필 이미지">
            {% endif %}
            <p class="mt-4">
                <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-secondary">프로필 수정</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">로그아웃</a>
            </p>
        </div>
    {% else %}
        <div class="text-center">
            <a href="{{ url_for('login_naver') }}">
                <!-- <img src="https://static.nid.naver.com/oauth/small_g_in.PNG" width="200" alt="네이버 로그인 버튼" /> -->
                <img src="{{ url_for('static', filename='btnG_완성형.png') }}" width="200">
            </a>
        </div>
    {% endif %}
</body>
</html>
