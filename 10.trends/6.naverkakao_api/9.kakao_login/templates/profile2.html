<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>내 프로필</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>👤 내 프로필</h1>
    <p><strong>닉네임:</strong> {{ user.properties.nickname }}</p>
    <p><strong>이메일:</strong> {{ user.kakao_account.email or '없음' }}</p>
    
    {% if user.properties.profile_image %}
        <img src="{{ user.properties.profile_image }}" alt="프로필 이미지" style="width: 120px; border-radius: 50%;">
    {% endif %}

    {% if user.kakao_account.profile.profile_image_url %}
        <img src="{{ user.kakao_account.profile.profile_image_url }}" width="400" style="border-radius: 12px;" />
    {% endif %}

    <p><a href="{{ url_for('index') }}">홈으로 돌아가기</a></p>
</body>
</html>
