<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Chat</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chatContainer { 
            width: 400px; 
            height: 90vh; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            display: flex; 
            flex-direction: column;
            overflow: hidden;
        }
        #messages { 
            flex: 1; 
            padding: 10px; 
            margin: 0; 
            list-style: none; 
            overflow-y: auto;
        }
        #messages li { 
            margin-bottom: 10px; 
            position: relative; 
        }
        #inputContainer { 
            display: flex; 
            padding: 10px; 
            border-top: 1px solid #ddd;
            position: sticky;
            bottom: 0;
            background: white;
            gap: 5px;
        }
        #usernameInput, #messageInput { 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 20px; 
            outline: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #usernameInput:focus, #messageInput:focus { 
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
        }
        #usernameInput { width: 20%; }
        #messageInput { flex: 1; }
    
        #header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #header h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
    
        #languageSelect {
            padding: 8px 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            background: white;
            cursor: pointer;
        }
    
        button { 
            padding: 10px 15px; 
            border: none; 
            background: #007BFF; 
            color: white; 
            border-radius: 20px; 
            cursor: pointer;
            white-space: nowrap;
        }
        button:hover { 
            background: #0056b3; 
        }
        
        .myMessage { 
            text-align: right; 
        }
        .myMessage .bubble { 
            background: #007BFF; 
            color: white; 
            border-radius: 15px 15px 0 15px; 
            padding: 10px; 
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
        .otherMessage { 
            text-align: left; 
        }
        .otherMessage .bubble { 
            background: #EAEAEA; 
            border-radius: 15px 15px 15px 0; 
            padding: 10px; 
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }
    
        .readCount { 
            font-size: 0.8rem; 
            color: gray; 
            position: absolute;
            bottom: -15px;
        }
        .myMessage .readCount { 
            right: 0; 
        }
        .otherMessage .readCount { 
            left: 0; 
        }
        
        .typing { 
            color: gray; 
            font-style: italic; 
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chatContainer">
        <div id="header">
            <h1>Multi-Language Chat</h1>
            <select id="languageSelect">
                <option value="ko">í•œêµ­ì–´</option>
                <option value="en">English</option>
                <option value="ja">æ—¥æœ¬èªž</option>
                <option value="zh">ä¸­æ–‡</option>
            </select>
        </div>
        <div id="messages"></div>
        <p class="typing" id="typingIndicator"></p>
        <div id="inputContainer">
            <input id="usernameInput" placeholder="Name" required>
            <input id="messageInput" autocomplete="off" placeholder="Type a message..." required>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let typingUsers = [];
        let totalUsers = 0;

        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const languageSelect = document.getElementById('languageSelect');
        const messages = document.getElementById('messages');
        const typingIndicator = document.getElementById('typingIndicator');

        socket.on('connect', () => {
            console.log(`ðŸ”— Connected with socket ID: ${socket.id}`);
        });

        usernameInput.addEventListener('change', () => {
            username = usernameInput.value;
            socket.emit('user joined', username);
        });

        languageSelect.addEventListener('change', () => {
            socket.emit('set language', languageSelect.value);
        });

        let typingTimer;
        let isTyping = false;
        messageInput.addEventListener('input', () => {
            if (!isTyping) {
                socket.emit('typing');
                isTyping = true;
            }
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                socket.emit('stop typing');
                isTyping = false;
            }, 2000);
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value;
            if (!username) {
                alert('Please enter your name first.');
                return;
            }
            if (message.trim()) {
                const timestamp = Date.now();
                appendMessage(`You: ${message}`, 'myMessage', totalUsers - 1, timestamp);
                socket.emit('chat message', { 
                    username, 
                    message, 
                    timestamp,
                    language: languageSelect.value 
                });
                messageInput.value = '';
                scrollToBottom();
            }
        }

        socket.on('chat message', ({ username: sender, message, timestamp, unreadUsers }) => {
            if (sender !== username) {
                appendMessage(`${sender}: ${message}`, 'otherMessage', unreadUsers.length, timestamp);
                socket.emit('read message', { timestamp });
            }
            scrollToBottom();
        });

        socket.on('typing', (typingUser) => {
            if (!typingUsers.includes(typingUser)) {
                typingUsers.push(typingUser);
            }
            updateTypingIndicator();
        });

        socket.on('stop typing', (typingUser) => {
            typingUsers = typingUsers.filter(user => user !== typingUser);
            updateTypingIndicator();
        });

        function updateTypingIndicator() {
            typingIndicator.textContent = typingUsers.length > 0 
                ? `${typingUsers.join(', ')} is typing...` 
                : '';
        }

        window.addEventListener('focus', () => {
            document.querySelectorAll('.readCount').forEach((element) => {
                const messageTimestamp = element.getAttribute('data-timestamp');
                socket.emit('read message', { timestamp: messageTimestamp });
            });
        });

        socket.on('update read receipt', ({ timestamp, unreadUsers }) => {
            const readCountElement = document.querySelector(`.readCount[data-timestamp="${timestamp}"]`);
            if (readCountElement) {
                readCountElement.textContent = `${unreadUsers.length} unread`;
            }
        });

        socket.on('user count', (count) => {
            totalUsers = count;
        });

        function appendMessage(message, className, unreadCount, timestamp) {
            const li = document.createElement('li');
            li.className = className;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = message;
            
            const readCount = document.createElement('span');
            readCount.className = 'readCount';
            readCount.textContent = `${unreadCount} unread`;
            readCount.setAttribute('data-timestamp', timestamp);
            
            li.appendChild(bubble);
            li.appendChild(readCount);
            messages.appendChild(li);
        }

        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
