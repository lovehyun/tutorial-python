<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>코드 취약점 분석기</title>
</head>
<body>
    <h1>코드 취약점 분석기</h1>
    <form id="codeForm">
        <textarea id="code" name="code" rows="15" cols="80" placeholder="소스코드를 입력하세요..."></textarea><br>
        <button type="submit">분석</button>
    </form>
    <h2>분석 결과</h2>
    <pre id="result"></pre>
    <!-- <div id="result"></div> -->
    <script src="script.js"></script>
</body>
</html>
