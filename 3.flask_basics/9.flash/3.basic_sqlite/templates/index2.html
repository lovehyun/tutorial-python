<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4"><i class="bi bi-shield-lock-fill"></i> 로그인</h2>

        {% with messages = get_flashed_messages(with_categories=true) %} 
            {% if messages %} 
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %} 
            {% endif %} 
        {% endwith %}

        <form method="POST" action="/login" class="card p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label for="id" class="form-label"><i class="bi bi-person-circle"></i> 아이디</label>
                <input type="text" class="form-control" name="id" id="id" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> 비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> 로그인
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url_for('register') }}" class="text-decoration-none">
                <i class="bi bi-person-plus-fill"></i> 회원가입하기
            </a>
        </div>
    </div>
</body>
</html>

<!-- 
적용된 아이콘 목록 요약
| 위치      | 아이콘명 (Bootstrap Icons)  | 설명          |
| ------- | ----------------------- | ----------- |
| 로그인 제목  | `bi-shield-lock-fill`   | 로그인 보안      |
| 아이디 라벨  | `bi-person-circle`      | 사용자 아이콘     |
| 비밀번호 라벨 | `bi-lock-fill`          | 자물쇠         |
| 로그인 버튼  | `bi-box-arrow-in-right` | 로그인 화살표 아이콘 |
| 대시보드 제목 | `bi-speedometer2`       | 대시보드 계기판    |
| 사용자 인사  | `bi-person-fill`        | 사용자         |
| 로그아웃 버튼 | `bi-box-arrow-right`    | 로그아웃 아이콘    | 
-->
