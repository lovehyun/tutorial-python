<!DOCTYPE html>
<html>
<head>
    <title>Users Page {{ page }}</title>
</head>
<body>
    <!-- <h1>Page {{ page }}</h1> -->
    <h1>{% if page %}Page {{ page }}{% else %}All Users{% endif %}</h1>

    <ul>
        {% for user in users %}
            <li>{{ user.id }} - {{ user.name }} ({{ user.age }}ì„¸, {{ user.phone }})</li>
        {% endfor %}
    </ul>

    {% if page %}
    <div>
        <a href="?pages={{ page - 1 }}">Previous</a> |
        <a href="?pages={{ page + 1 }}">Next</a>

        <!--
        <a href="/pages/{{ page - 1 }}">Previous</a> |
        <a href="/pages/{{ page + 1 }}">Next</a>
        -->
    </div>
    {% endif %}
</body>
</html>
