<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드</title>
</head>
<body>
    <h1>파일 업로드</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">업로드</button>
    </form>
    
    <h1>업로드된 파일 목록</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <a href="/delete/{{ file }}" onclick="return confirm('정말 삭제하시겠습니까?')">[삭제]</a>
            </li>
        {% else %}
            <li>업로드된 파일이 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
