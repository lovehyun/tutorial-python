<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4"><i class="bi bi-person-plus-fill"></i> 회원가입</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register" class="card p-4 shadow-sm bg-white">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="bi bi-person-fill"></i> 이름</label>
                <input type="text" class="form-control" name="name" id="name" required />
            </div>
            <div class="mb-3">
                <label for="id" class="form-label"><i class="bi bi-person-circle"></i> 아이디</label>
                <input type="text" class="form-control" name="id" id="id" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> 비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" required />
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label"><i class="bi bi-lock-fill"></i> 비밀번호 확인</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" required />
            </div>
            <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-check-circle-fill"></i> 가입하기
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="{{ url_for('home') }}" class="text-decoration-none">
                <i class="bi bi-box-arrow-in-left"></i> 로그인으로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
