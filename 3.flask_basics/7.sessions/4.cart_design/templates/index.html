<!DOCTYPE html>
<html>
<head>
    <title>상품 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            width: 200px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">상품 목록</h1>
        <div class="row">
            {% for item_key, item in items.items() %}
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/' + item.image) }}" alt="상품 이미지">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">{{ item.price }}원</p>
                        <a href="{{ url_for('add_to_cart', item_name=item_key) }}" class="btn btn-primary">담기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <h2 class="mt-4"><a href="{{ url_for('view_cart') }}">장바구니 보기</a></h2>
    </div>
</body>
</html>
