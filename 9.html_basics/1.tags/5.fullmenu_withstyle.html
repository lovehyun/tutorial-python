<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>페이지 제목</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ul li {
            display: inline-block;
            margin-right: 20px;
        }

        ul li a {
            color: #fff;
            text-decoration: none;
        }

        .submenu {
            display: none;
        }

        ul li:hover .submenu {
            display: block;
            position: absolute;
            background-color: #333;
            margin-top: 5px;
        }

        .submenu ul {
            display: block;
            margin: 0;
            padding: 0;
        }

        .submenu ul li {
            display: block;
        }

        .submenu ul li a {
            display: block;
            padding: 5px 10px;
            color: #fff;
            text-decoration: none;
        }

        .submenu ul li a:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li>
                    <a href="#">메뉴 1</a>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">서브메뉴 1-1</a></li>
                            <li><a href="#">서브메뉴 1-2</a></li>
                            <li><a href="#">서브메뉴 1-3</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#">메뉴 2</a>
                    <div class="submenu">
                        <ul>
                            <li><a href="#">서브메뉴 2-1</a></li>
                            <li><a href="#">서브메뉴 2-2</a></li>
                            <li><a href="#">서브메뉴 2-3</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">메뉴 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>페이지 제목</h1>
        <p>페이지 내용</p>
    </main>
</body>
</html>
