<!DOCTYPE html>
<html>
<head>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <style>
        .container {
            width: 300;
            height: 400px;
            position: relative;
            margin: 30px;
        }

        .box1, .box2 {
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
            background: #0057e3;
        }

        .overlay {
            z-index: 1;
            top: 200px;
            background: #009938;
        }

        .box1:hover {
            z-index: 5;
            opacity: 1.0;
            font-size: 30px;
            transform-style: all;
            transition-duration: 2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            상단 내용
        </div>
        <div class="box2 overlay">
            하단 내용
        </div>
    </div>
</body>
</html>
