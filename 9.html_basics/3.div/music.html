<!DOCTYPE html>
<html>
<head>
    <title>Music Ranking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .song {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .song-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .song-artist {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .song-genre {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .song-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .song-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Music Ranking</h1>

    <div class="song">
        <img src="../images/song1.jpg" alt="Song 1" class="song-image">
        <div class="song-title">Song 1</div>
        <div class="song-artist">Artist 1</div>
        <div class="song-genre">Genre: Pop</div>
        <div class="song-description">
            Sed varius eros eu nisl gravida semper. Aliquam tempor quam sem, ut ultrices mauris dapibus nec.
        </div>
    </div>

    <div class="song">
        <img src="../images/song2.jpg" alt="Song 2" class="song-image">
        <div class="song-title">Song 2</div>
        <div class="song-artist">Artist 2</div>
        <div class="song-genre">Genre: Rock</div>
        <div class="song-description">
            Nullam euismod sem ut nisl feugiat bibendum. Vivamus non ex id leo venenatis volutpat.
        </div>
    </div>

    <!-- Add more song items here -->

</body>
</html>
