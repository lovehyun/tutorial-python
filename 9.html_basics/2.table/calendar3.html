<!DOCTYPE html>
<html>
<head>
    <title>Photo Calendar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        #calendar {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }

        #calendar th,
        #calendar td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        #calendar th {
            background-color: #f2f2f2;
        }

        #calendar th:first-child, td:first-child {
            color: #ff0000;
        }

        #calendar td img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Photo Calendar</h1>
    <h2>2023년 6월</h2>
    <img src="../images/scene1.jpg" alt="Photo" width="100%" height="200">

    <table id="calendar">
        <thead class="days">
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody>
            <tr class="days">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
            </tr>
            <tr>
                <td>17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
