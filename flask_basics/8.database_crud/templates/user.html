{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <p>Change Account</p>
    <p><input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
    <input type="submit" name="action" value="submit"/></p>
    <p>Delete Account</p>
    <p><input type="submit" name="action" value="delete"/></p>
</form>
{% endblock %}
